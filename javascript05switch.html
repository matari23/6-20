<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        var a = Number(("숫자를 입력하세요"));
        var b = Number(prompt("숫자를 입력하세요"));
        var op = prompt("연산자를 선택하세요");

        switch(op){
            case "-":
                c = a-b;
                document.write("빼기를 선택하셨습니다. 값은" + c )  break;
            case "+":
                c = a+b;
                document.write("더하기를 선택하셨습니다. 값은" + c )  break;
            case "*":
                c = a*b;
                document.write("곱하기를 선택하셨습니다. 값은" + c )  break;
            case "/":
                c = a/b;
                document.write("나누기를 선택하셨습니다. 값은" + c )  break;
            case "%":
                c = a%b;
                document.write("나머지를 선택하셨습니다. 값은" + c )  break;
            default: 
                document.write("잘못선택 하셨습니다. 값은 + c")


        }



    </script>
</head>

</html>
