<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        var jum, su;
        jum = prompt("점수를 입력하세요.");
        su= Math.floor(jum / 10) 

        switch(su){
            case 10:
            case 9:
                document.write("A학점 입니다."); break;
            case 8:
                document.write("B학점 입니다."); break;
            case 7:
                document.write("C학점 입니다."); break;
            case 6:
                document.write("D학점 입니다."); break;
            default:
                document.write("F학점 입니다.");
        }
    </script>
</head>
<body>
    
</body>  
</html>
