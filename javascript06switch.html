<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="java">
        browser = window.navigator.userAgent.toLowerCase()
        document.write(browser)
        switch(browser){
            case "edge":
                alert("Edge를 사용하고 계시네요");break;
            case "chrome":
            case "firefox":
            case "safari":
            case "opera":
                alert("저희 서비스가 지원하는 브라우저를 사용하고 계시네요");break;
            default:
                alert("현재 페이지가 괜찮아 보이나요?")
            

        }
    </script>
</body>
</html>
