<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.6.4.js"></script>
    <script src="script/jquery-ui.min.js"></script>
    <script src="script/fullpage.js"></script>

    <link rel="stylesheet" href="css/fullpage.css">

    <script lang="java">
        $(function(){
            $(".box").fullpage({
                controlArrows:false,
                slidesNavigation:true,
            })//fullpage
        })//jq
    </script>
    <style type="text/css">
    *{margin: 0;padding: 0; text-align: center;}
    #box1{
        background-color: rgb(242, 198, 182);

    #box2{
        background-color: rgb(171, 240, 171);

    #box3{
        background-color: thistle;
    }
    #box4{
        background-color: violet;
    }
    #box5{
        background-color: rgb(155, 199, 236);
    }
    section{
        text-align: center;
        color: #fff;
    }
    .slide{
        /* text-indent: -9999px; */
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="section">
        <div class="slide" id="box1">01</div>
        <div class="slide" id="box2">02</div>
        <div class="slide" id="box3">03</div>
        <div class="slide" id="box4">04</div>
        <div class="slide" id="box5">05</div>
