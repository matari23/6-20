<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="java">
        let gugu = Number(prompt("숫자를 입력 하세요"));

        let i;
        document.write( gugu +"단"+"<br>" );

        document.write("2단" + "<br>");

        for (i=1; i<=9; i++){
            document.write( gugu +"*"+ i + "=" + (gugu*i) + "<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>
